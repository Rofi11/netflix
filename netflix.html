<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./netflix.css">
    <title>Netflix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <!-- bagian navigasi -->
        <div class="container-nav">
            <div class="logo"><img src="./images/icons8-netflix-134.png" alt="Netflix"></div>
            <div class="btn-nav">
                <select name="English" id="drop-down">
                    <option value="English">English</option>
                    <option value="Indonesia">Indonesia</option>
                </select>
                <input type="button" value="Sign In">
            </div>
        </div>
    
        <!-- bagian tengah -->
        <div class="container-body d-flex flex-column justify-content-center align-items-center">
            <div class="container-second">
                <div class="tulisan">
                    <div class="unlimited">Unlimited movies, TV shows, and more.</div>
                    <div class="watch">Watch anywhere.Cancel anytime.</div>
                    <div class="ready">Ready to watch? Enter your email to create or restart your membership.</div>
                </div>
            <div class="btn-start">
                <div class="input-text">
                    <input type="text" placeholder="Email address">
                </div>
                <input type="submit" value="Get started >">
            </div>
        </div>
</body>
</html>
